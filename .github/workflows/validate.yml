name: L2 â€” CI Validation Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  validate:
    name: Validate JSON & Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema==4.23.0

      - name: Run validator
        run: python -u scripts/validate_packs.py

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: json-validation-junit
          path: reports/json_validation.junit.xml

  smoke:
    name: Re-run Smoke Test (Elenx Fusion)
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Best-effort: don't fail if no requirements.txt
          pip install -r requirements.txt || true

      - name: Run smoke test
        run: python -u scripts/smoke_test_engine_fusion.py

