name: L2 — CI Validation Pipeline

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  validate:
    name: Validate JSON & Schemas (${{ github.event_name }})
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema==4.23.0

      - name: Run validator
        run: python -u scripts/validate_packs.py

      # Stage 12 contract: baseline must reproduce byte-identically
      - name: Stage 12 — Engine Reproducibility Contract (ERC)
        run: python -u scripts/stage12/verify_engine_repro.py

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: json-validation-junit
          path: reports/json_validation.junit.xml

  etrg_ubuntu:
    name: ETRG (Ubuntu) — Trial + ERC
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate packs
        run: python scripts/validate_packs.py

      - name: Trial run
        run: python scripts/trial_run.py --input examples/client_prompt.txt

      - name: Verify ERC
        run: python scripts/stage12/verify_engine_repro.py
       
  smoke:
    name: Re-run Smoke Test (Elenx Fusion) (${{ github.event_name }})
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # Best-effort: don't fail if no requirements.txt
          pip install -r requirements.txt || true

      - name: Run smoke test
        run: python -u scripts/smoke_test_engine_fusion.py

  validate_windows:
    name: Validate JSON & Schemas (Windows) (${{ github.event_name }})
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install jsonschema==4.23.0

      - name: Run validator
        run: python -u scripts/validate_packs.py

      - name: Upload JUnit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: json-validation-junit-windows
          path: reports/json_validation.junit.xml

  smoke_windows:
    name: Re-run Smoke Test (Elenx Fusion) (Windows) (${{ github.event_name }})
    runs-on: windows-latest
    needs: validate_windows
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
        continue-on-error: true

      - name: Run smoke test
        env:
          PYTHONPATH: "."
        run: python -u scripts/smoke_test_engine_fusion.py
